<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            width: 100%;
          
            text-align: center;
            color: #fff;
        }
        td,th{
            border: 3px solid,black;
            padding: 10px;
        }
        tr{
            background-color: #234323;
            
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IND</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>United State America</td>
            <td>USA</td>
            <td>usa@google.com</td>
        </tr>
        
        <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>jp@google.com</td>
        </tr>
        <tr>
            <td>China</td>
            <td>CN</td>
            <td>china@google.com</td>
        </tr>
    </table>
</body>
</html>
